<div class="row mt-4 py-6">
    <div class="col-lg-14 mb-lg-0 mb-4">
      <div class="card ">
        <div class="card-header pb-0 p-3">
          <div class="d-flex justify-content-between" >
            <h6 class="mb-4" style="font-size: 1.3em;">Liste des Apprenants</h6>
          </div>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase font-weight-bolder opacity-20">#</th>
                  <th class="text-uppercase font-weight-bolder opacity-20 ps-2">Utilisateur</th>
                  <th class="text-uppercase font-weight-bolder opacity-20">localisation</th>
                  <th class="text-uppercase font-weight-bolder opacity-20">Télephone</th>
                  <th class="text-secondary opacity-7 ps-200"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let apprenant of tableauApprenant; let ind=index" >
                  <tr>
                    <td > {{ind+1}} </td>
                    <td>
                      <div class="d-flex px-2 py-1">
                          <div>
                            <img [src]="apprenant.profil" class="avatar avatar-hm me-4" alt="user1">
                          </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h2 class="mb-0 " style="font-size: 1.2em; text-transform: capitalize;">{{apprenant.nom}} {{apprenant.prenom}} </h2>
                          <p class="text-lowercase text-secondary mb-0">{{apprenant.username}} </p>
                        </div>
                      </div>
                    </td>
                    <td>
                        <p class=" mb-0" style="font-size: 1.5em; text-transform: uppercase;">{{apprenant.localisation}} </p>
                    </td>
                    <td>
                        <p class=" mb-0" style="font-size: 1.5em; text-transform: uppercase;">{{apprenant.telephone}} </p>
                    </td>
                    <td>
                      <button *ngIf="apprenant.statut" class="btn btn-danger" (click)="toggleStatus(apprenant)">
                        Désactiver
                      </button>
                      <button *ngIf="!apprenant.statut" class="btn btn-success" (click)="toggleStatus(apprenant)">
                         Activer
                      </button>
                    </td>
                    
                   <!-- <td class="align-middle ">
                      <i class="mdi mdi-eye-circle" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: rgb(255, 0, 174); font-size: 2.8em; margin-right: 10px; margin-left: 200px;" (click)="Voir(user)"></i>
                       <i class="mdi mdi-pencil-circle"   style="color: rgb(255, 140, 0); font-size: 2.8em; margin-right: 10px;" (click)="pageModif(user) "></i>
                      <i class="mdi mdi-delete-circle" style="color :rgb(255, 0, 0); font-size: 2.8em; margin-right: 10px;" (click)="pageSup(user)" data-bs-toggle="modal" data-bs-target="#supModal"></i>
                    
                    </td>-->
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>

<div *ngIf="actVisible"
     class="position-fixed top-0 end-0 p-3"
     style="z-index: 1050;">
  <div class="toast show align-items-center text-white bg-success border-0"
       role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        ✅ Compte activé avec succès !
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              aria-label="Close" (click)="actVisible = false"></button>
    </div>
  </div>
</div>

<div *ngIf="desVisible"
     class="position-fixed top-0 end-0 p-3"
     style="z-index: 1050;">
  <div class="toast show align-items-center text-white bg-success border-0"
       role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        ✅ Compte Désactivé avec succès !
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              aria-label="Close" (click)="desVisible = false"></button>
    </div>
  </div>
</div>
